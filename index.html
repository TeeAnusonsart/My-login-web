<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-left">
            <img src="https://images.unsplash.com/photo-1502872364588-894d7d6ddfab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"alt="">
            <div class="h1">Click to register</div>
        </div>


        <div class="login-right">
            <div class="h2">Register</div>

            <div class="form-group">
                <input type="text" id="full-name"placeholder="Full name">
                <label for="full-name">Full Name</label>
            </div>

            <div class="form-group">
                <input type="text" id="email"placeholder="Email">
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="password" id="password"placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox">
                <div class="text-checkbox">
                    I agree with the term of service
                </div>
            </div>
            <div class="button-area">
                <button class="btn btn-secondary">Login</button>
                <button class="btn btn-primary">sign-up</button>
            </div>

        </div>
            

    </div>


    <script src="script.js"></script>
</body>
</html>
